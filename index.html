<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>My Great Calculator</h1>
    <div class="mainContainer">
        <div class="resultPane">
            <div class="inputDisplay"></div>
        </div>
        <div class="buttonContainer">
            <div class="numberRow">
                <button class="backspace btn">back</button>
                <button class="btn decimal numbers">.</button>
            </div>
            <div class="numberRow">
                <button class="numbers btn">7</button>
                <button class="numbers btn">4</button>
                <button class="numbers btn">1</button>
                <button id="delete" class="numbers btn" >AC</button>
            </div>
            <div class="numberRow">
                <button class="numbers btn">8</button>
                <button class="numbers btn">5</button>
                <button class="numbers btn">2</button>
                <button class="numbers btn">0</button>
            </div>
            <div class="numberRow">
                <button class="numbers btn">9</button>
                <button class="numbers btn">6</button>
                <button class="numbers btn">3</button>
                <button class="operatorBtn btn" id="divisionBtn">/</button>
            </div> 
            <div class="operatorRow">
                <button class="operatorBtn btn">-</button>
                <button class="operatorBtn btn">+</button>
                <button class="operatorBtn btn">x</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
