<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="resultPane">Result</div>
        <div class="buttonContainer">
            <div class="numberRow">
                <button class="numbers btn">7</button>
                <button class="numbers btn">4</button>
                <button class="numbers btn">1</button>
                <button class="numbers btn">,</button>
            </div>
            <div class="numberRow">
                <button class="numbers btn">8</button>
                <button class="numbers btn">5</button>
                <button class="numbers btn">2</button>
                <button class="numbers btn">0</button>
            </div>
            <div class="numberRow">
                <button class="number btn">9</button>
                <button class="number btn">6</button>
                <button class="deleteBtn btn" id="deleteBtn">3</button>
                <button class="divisionBtn btn" id="divisionBtn">/</button>
            </div> 
            <div class="operatorRow">
                <button class="subtractionBtn btn">-</button>
                <button class="additionBtn btn">+</button>
                <button class="multiplyBtn btn">X</button>
                <button class="equalBtn btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
